<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <title>FB app</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mobile App">

    <link rel="apple-touch-icon" href="icons/icon-152x152.png">

    <meta name="msapplication-TileImage" content="icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

</head>
<body>
<header class="header">
    <img src="icons/logo.png" alt="logo" id="logo">
</header>
<section class="content">

    <div id="insert-pos"></div>

    <script id="div-template" type="text/x-handlebars-template">
        <div class="post column center">
            <div class="row flex-start post-header">
                <div class="column center">
                    <img src="{{avatar}}" alt="avatar" class="avatar">
                </div>
                <div class="column flex-start">
                    <div class="row flex-start">
                        <span class="name">{{name}}</span>
                    </div>
                    <div class="row flex-start">
                        <span class="date">{{date}}</span>
                        <span class="location">{{location}}</span>
                    </div>
                </div>
            </div>
            <div class="row center post-body">
                <div class="column center">
                    <p class="text">{{text}}</p>
                    <img src="{{img}}" alt="img" class="img">
                </div>
            </div>
        </div>
    </script>

</section>
<script src="app.js" type="text/javascript"></script>
<script src="shake.js" type="text/javascript"></script>
<script src="shake-custom.js" type="text/javascript"></script>
<script src="handlebars.js"></script>
<script src="jquery.min.js"></script>
<script>
    function pickRandomProperty(obj) {
        var result;
        var count = 0;
        for (var prop in obj)
            if (Math.random() < 1 / ++count)
                result = prop;
        return result;
    }

    var data = {
        "post1": {
            "avatar": "images/logo.jpg",
            "name": "Mark Zuckerberg",
            "date": "21 hrs",
            "location": "San Jose, CA, United States",
            "text": "Today at our F8 developer conference, we're making the camera the first augmented reality platform. We all know where we want augmented reality to get: glasses or eventually contact lenses that look and feel normal, and let you overlay all kinds of information and digital content on the real world. But in the last couple of years, we hve started to see primitive examples of AR on phones in the camera.",
            "img": "images/1.jpg"

        },
        "post2": {
            "avatar": "images/logo.jpg",
            "name": "Mark Zuckerberg",
            "date": "16 April at 16:30",
            "location": "Palo Alto, CA, United States",
            "text": "Throwback 10 years ago to our first F8 and the launch of the Facebook Platform. Looking forward to F8 next week!",
            "img": "images/2.jpg"
        },
        "post3": {
            "avatar": "images/logo.jpg",
            "name": "Mark Zuckerberg",
            "date": "14 April at 08:07 ",
            "location": "Palo Alto, CA, United States",
            "text": "Today at our F8 developer conference, we're making the camera the first augmented reality platform. We all know where we want augmented reality to get: glasses or eventually contact lenses that look and feel normal, and let you overlay all kinds of information and digital content on the real world. But in the last couple of years, we hve started to see primitive examples of AR on phones in the camera.",
            "img": "images/3.jpg"
        }
    };

    var key = pickRandomProperty(data);
    var source = $("#div-template").html();
    var template = Handlebars.compile(source, {
        noEscape: true
    });

    var html = template(data[key]);
    $("#insert-pos").html(html);
</script>
</body>
</html>
